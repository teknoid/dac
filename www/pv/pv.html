<!DOCTYPE html>

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="pv.css">
	<script src="pv.js"></script>
	<title>PV</title>
</head>

<body>
	<div class="page">
		<div class="powerflow">
			<iframe frameBorder="0" src="fronius.html"></iframe>

			<div class="state flex-row">
				<div class="pstate flex-column">
					<div class="lv pv">
						<div class="l">PV</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv akku">
						<div class="l">Akku</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv grid">
						<div class="l">Grid</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv m1p">
						<div class="l">MPPT1</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv m2p">
						<div class="l">MPPT2</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv m3p">
						<div class="l">MPPT3</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv surp">
						<div class="l">Surplus</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv load">
						<div class="l">Load</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv rsl">
						<div class="l">Ratio S/L</div>
						<div class="u" style="margin-right:2px">&nbsp;%</div>
						<div class="v"></div>
					</div>
					<div class="lv ramp">
						<div class="l">Ramp</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
				</div>

				<div class="dstate flex-column">
					<div class="lv ramp">
						<div class="l">Ramp</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv steal">
						<div class="l">Steal</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv cload">
						<div class="l">CLoad</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv rload">
						<div class="l">RLoad</div>
						<div class="u" style="margin-right:2px">&nbsp;%</div>
						<div class="v"></div>
					</div>
					<div class="lv inv">
						<div class="l">State</div>
						<div class="v"></div>
					</div>
					<div class="lv tin">
						<div class="l">Tin</div>
						<div class="u">&nbsp;°C</div>
						<div class="v"></div>
					</div>
					<div class="lv tout">
						<div class="l">Tout</div>
						<div class="u">&nbsp;°C</div>
						<div class="v"></div>
					</div>
					<div class="lv lumi">
						<div class="l">Lumi</div>
						<div class="u">&nbsp;lx</div>
						<div class="v"></div>
					</div>
				</div>

				<div class="gstate flex-column">
					<div class="lv pv">
						<div class="l">PV</div>
						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv ↑grid">
						<div class="l">Grid↑</div>
						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv ↓grid">
						<div class="l">Grid↓</div>
						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv today">
						<div class="l">Today</div>
						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv tomo">
						<div class="l">Tomo</div>
						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv eod">
						<div class="l">EoD</div>
						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv ttl">
						<div class="l">TTL</div>
						<div class="u">&nbsp;h</div>
						<div class="v"></div>
					</div>
					<div class="lv soc percent">
						<div class="l">SoC</div>
						<div class="u">&nbsp;%</div>
						<div class="v"></div>
					</div>
					<div class="lv foca percent">
						<div class="l">Forecast</div>
						<div class="u">&nbsp;%</div>
						<div class="v"></div>
					</div>
					<div class="lv succ percent">
						<div class="l">Success</div>
						<div class="u">&nbsp;%</div>
						<div class="v"></div>
					</div>
					<div class="lv surv percent">
						<div class="l">Survive</div>
						<div class="u">&nbsp;%</div>
						<div class="v"></div>
					</div>
				</div>
			</div>
			
			<div class="devices">
				<dl class="flex-row"></dl>
			</div>

			<form name="form-potd" class="potd flex-row">
				<input type="radio" name="potd" value="auto" id="auto"/><label for="auto">Auto</label>
				<input type="radio" name="potd" value="infrar" id="infrar"/><label for="infrar">Infrared</label>
				<input type="radio" name="potd" value="boiler" id="boiler"/><label for="boiler">Boiler</label>
				<input type="radio" name="potd" value="greedy" id="greedy"/><label for="greedy">Greedy</label>
				<input type="radio" name="potd" value="plenty" id="plenty"/><label for="plenty">Plenty</label>
				<input type="radio" name="potd" value="modest" id="modest"/><label for="modest">Modest</label>
			</form>
			
		</div>

		<div class="mosmix flex-column">
			<a href="/pv/data/pstate-seconds-wide.svg">
				<img class="svg" src="/pv/data/pstate-seconds.svg" />
			</a>
			<img class="svg" src="/pv/data/pstate.svg" />
			<img class="svg" src="/pv/data/gstate.svg" />
			<img class="svg" src="/pv/data/mosmix-today.svg" />
			<img class="svg" src="/pv/data/mosmix-tomorrow.svg" />
			<img class="svg" src="/pv/data/mosmix-factors-Rad1h.svg" />
			<img class="svg" src="/pv/data/mosmix-factors-SunD1.svg" />
			<img class="svg" src="/pv/data/gstate-week.svg" />
			<img class="svg" src="/pv/data/mosmix-mppt.svg" />
			<img class="svg" src="/pv/data/mosmix-errors-percent.svg" />
			<img class="svg" src="/pv/data/mosmix-errors-diff.svg" />
			<img class="svg" src="/pv/data/pstate-avg-247.svg" />
			<img class="svg" src="/pv/data/pv.svg" />
			<img class="svg" src="/pv/data/load.svg" />
			<img class="svg" src="/pv/data/grid-power.svg" />
			<img class="svg" src="/pv/data/grid-voltage.svg" />
			<img class="svg" src="/pv/data/grid-frequency.svg" />
		</div>
	</div>
</body>

</html>
