<!DOCTYPE html>

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="pv.css">
	<script src="pv.js"></script>
	<title>PV</title>
</head>

<body>
	<div>
		<div class="powerflow">
			<iframe frameBorder="0" src="fronius.html"></iframe>
			

			<div class="state">
				<div class="pstate">
					<div class="lv pv">
						<div class="l">PV</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv grid">
						<div class="l">Grid</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv akku">
						<div class="l">Akku</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv load">
						<div class="l">Load</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv mppt1">
						<div class="l">MPPT1</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv mppt2">
						<div class="l">MPPT2</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv mppt3">
						<div class="l">MPPT3</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv mppt4">
						<div class="l">MPPT4</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv inv">
						<div class="l">State</div>
						<div class="v"></div>
					</div>
				</div>

				<div class="dstate">
					<div class="lv ramp">
						<div class="l">Ramp</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv steal">
						<div class="l">Steal</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv xload">
						<div class="l">XLoad</div>
						<div class="u">&nbsp;W</div>
						<div class="v"></div>
					</div>
					<div class="lv dload">
						<div class="l">DLoad</div>
						<div class="u" style="margin-right:2px">&nbsp;%</div>
						<div class="v"></div>
					</div>
					<div class="lv tin">
						<div class="l">Tin</div>
						<div class="u">&nbsp;°C</div>
						<div class="v"></div>
					</div>
					<div class="lv tout">
						<div class="l">Tout</div>
						<div class="u">&nbsp;°C</div>
						<div class="v"></div>
					</div>
					<div class="lv lumi">
						<div class="l">Lumi</div>
						<div class="u">&nbsp;lx</div>
						<div class="v"></div>
					</div>
				</div>

				<div class="gstate">
					<div class="lv pv">
						<div class="l">∑PV</div>
						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv ↑grid">
						<div class="l">↑Grid</div>
						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv ↓grid">
						<div class="l">↓Grid</div>
						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv today">

						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv tomo">

						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv eod">

						<div class="u">&nbsp;Wh</div>
						<div class="v"></div>
					</div>
					<div class="lv foca percent">
						<div class="l">Forecast</div>
						<div class="u">&nbsp;%</div>
						<div class="v"></div>
					</div>
					<div class="lv succ percent">

						<div class="u">&nbsp;%</div>
						<div class="v"></div>
					</div>
					<div class="lv soc percent">
						<div class="l">SoC</div>
						<div class="u">&nbsp;%</div>
						<div class="v"></div>
					</div>
					<div class="lv ttl">
						<div class="l">TTL</div>
						<div class="u">&nbsp;h</div>
						<div class="v"></div>
					</div>
					<div class="lv surv percent">
						<div class="l">Survive</div>
						<div class="u">&nbsp;%</div>
						<div class="v"></div>
					</div>
				</div>
			</div>
			
			<div class="devices">
				<dl></dl>
			</div>

		</div>

		<div class="mosmix">
			<img class="svg" src="/pv/data/pstate.svg" />
			<img class="svg" src="/pv/data/gstate.svg" />
			<img class="svg" src="/pv/data/loads.svg" />
			<img class="svg" src="/pv/data/mosmix-today.svg" />
			<img class="svg" src="/pv/data/mosmix-tomorrow.svg" />
			<img class="svg" src="/pv/data/mosmix-factors.svg" />
			<img class="svg" src="/pv/data/gstate-week.svg" />
			<img class="svg" src="/pv/data/mosmix-mppt.svg" />
			<img class="svg" src="/pv/data/mosmix-errors-percent.svg" />
			<img class="svg" src="/pv/data/mosmix-errors-diff.svg" />
			<img class="svg" src="/pv/data/pstate-power.svg" />
			<img class="svg" src="/pv/data/pstate-voltage.svg" />
			<img class="svg" src="/pv/data/pstate-frequency.svg" />
		</div>

</html>
